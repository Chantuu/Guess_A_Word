<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Word</title>

    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">
</head>
<body>
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Congratulations! You have successfully guessed the word!
                </div>
            </div>
        </div>
    </div>

    <!-- Fail Modal -->
    <div class="modal fade" id="failModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Oops! Written word is not correct! Please try again!
                </div>
            </div>
        </div>
    </div>

    <main class="main container-md">
        <div class="mainContainer">
            <h1>Guess The Word</h1>

            <div class="gameContainer">
                <div class="scoreContainer">Score: <span class="score"></span></div>

                <div class="gameInputContainer">
                </div>

                <div class="buttonContainer">
                    <button class="btn-custom check rounded">Check</button>
                    <button class="btn-custom restart rounded">Restart</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container-md">
            <p class="footerParagraph">This project was made purely for demonstrational purposes. Visit <a href="https://github.com/Chantuu">my Github profile</a> for more projects.
                Thank you for your attention.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./javascripts/app.js"></script>
</body>
</html>
